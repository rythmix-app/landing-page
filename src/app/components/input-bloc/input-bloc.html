<div class="bloc-content d-flex flex-column align-items-center gap-5">
  <div class="newsletter-section text-center">
    <div class="title mb-4">{{ title }}</div>
    <div class="input-grp d-flex align-items-center gap-3">
      <div class="input-field">
        <input
          type="email"
          id="user-email"
          [placeholder]="placeholder"
          [(ngModel)]="email"
          [disabled]="isLoading"
          class="form-control">
      </div>
      <button
        class="btn btn-primary"
        (click)="onSubmit()"
        [disabled]="isLoading || !email">
        @if (isLoading) {
          <span>Envoi...</span>
        }
        @else {
          <span>{{ buttonText }}</span>
        }
      </button>
    </div>
    @if (message) {
      <div class="mt-3"
           [class.text-success]="message.includes('Merci')"
           [class.text-danger]="!message.includes('Merci')">
        {{ message }}
      </div>
    }
  </div>
  <div class="text-down">{{ bottomText }}</div>
</div>
